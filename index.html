<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .details, .graph-container {
            margin-top: 20px;
        }
        .results table, .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .results th, .details th, .results td, .details td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .results th, .details th {
            background-color: #f2f2f2;
        }
        .graph-container {
            width: 100%;
            margin-top: 20px;
        }
        .graph-container canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemical Risk Assessment</h1>
        <label for="chemical">Select Chemical:</label>
        <select id="chemical">
            <option value="Paracetamol">Paracetamol</option>
            <option value="Nicotine">Nicotine</option>
            <option value="Sodium Nitrite">Sodium Nitrite</option>
            <option value="Monosodium Glutamate">Monosodium Glutamate</option>
            <option value="Saccharin">Saccharin</option>
            <option value="Acesulfame K">Acesulfame K</option>
            <option value="Cyclamate">Cyclamate</option>
            <option value="Ibuprofen">Ibuprofen</option>
            <option value="Acetaminophen">Acetaminophen</option>
            <option value="Ethanol">Ethanol</option>
            <option value="Benzene">Benzene</option>
            <option value="Formaldehyde">Formaldehyde</option>
            <option value="Propylene Glycol">Propylene Glycol</option>
            <option value="Methanol">Methanol</option>
            <option value="Toluene">Toluene</option>
            <option value="Chlorpyrifos">Chlorpyrifos</option>
            <option value="Atrazine">Atrazine</option>
            <option value="Glyphosate">Glyphosate</option>
            <option value="DDT">DDT</option>
            <option value="Lead Acetate">Lead Acetate</option>
            <option value="Sodium Fluoride">Sodium Fluoride</option>
            <option value="Thalidomide">Thalidomide</option>
        </select>

        <label for="age">Age (years):</label>
        <input type="number" id="age" min="0">

        <label for="body-weight">Body Weight (kg):</label>
        <input type="number" id="body-weight" min="0">

        <label for="concentration">Concentration (mg/L):</label>
        <input type="number" id="concentration" min="0">

        <label for="exposure">Exposure (hours):</label>
        <input type="number" id="exposure" min="0">

        <label for="ld50">LD50 (mg/kg):</label>
        <input type="number" id="ld50" min="0">

        <button id="calculate">Calculate Risk</button>

        <div class="results">
            <h2>Results</h2>
            <p><strong>QSAR Predicted Risk:</strong> <span id="qsar-risk">-</span></p>
            <p><strong>Calculated Risk:</strong> <span id="calculated-risk">-</span></p>
            <p><strong>Risk Classification:</strong> <span id="risk-classification">-</span></p>
        </div>

        <div class="details">
            <h2>Chemical Details</h2>
            <p><strong>Description:</strong> <span id="description">-</span></p>
            <p><strong>Diseases:</strong> <span id="diseases">-</span></p>
            <p><strong>Solution:</strong> <span id="solution">-</span></p>
        </div>

        <div class="graph-container">
            <h2>Risk Level Comparison</h2>
            <canvas id="risk-graph"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chemicalData = {
            "Paracetamol": {
                "ld50": 338,
                "qsarRisk": 0.03,
                "details": {
                    "Description": "Paracetamol, also known as acetaminophen, is a widely used pain reliever.",
                    "Diseases": "Overdose can cause liver damage.",
                    "Solution": "Use only as directed; do not exceed recommended dose."
                }
            },
            "Nicotine": {
                "ld50": 50,
                "qsarRisk": 0.08,
                "details": {
                    "Description": "Nicotine is a stimulant found in tobacco products.",
                    "Diseases": "Highly addictive; can lead to heart disease, lung disease, and cancer.",
                    "Solution": "Avoid tobacco products; seek help to quit smoking."
                }
            },
            "Sodium Nitrite": {
                "ld50": 180,
                "qsarRisk": 0.06,
                "details": {
                    "Description": "Sodium Nitrite is a preservative used in processed meats.",
                    "Diseases": "May form carcinogenic nitrosamines in the body.",
                    "Solution": "Limit consumption of processed meats."
                }
            },
            "Monosodium Glutamate": {
                "ld50": 15000,
                "qsarRisk": 0.01,
                "details": {
                    "Description": "MSG is a flavor enhancer used in various foods.",
                    "Diseases": "May cause headaches or other symptoms in sensitive individuals.",
                    "Solution": "Avoid foods with high MSG content if sensitive."
                }
            },
            "Saccharin": {
                "ld50": 17000,
                "qsarRisk": 0.01,
                "details": {
                    "Description": "Saccharin is an artificial sweetener used in many low-calorie products.",
                    "Diseases": "Linked to bladder cancer in animal studies.",
                    "Solution": "Use alternative sweeteners if concerned."
                }
            },
            "Acesulfame K": {
                "ld50": 9000,
                "qsarRisk": 0.01,
                "details": {
                    "Description": "Acesulfame K is a calorie-free sweetener used in various products.",
                    "Diseases": "May affect thyroid function in high doses.",
                    "Solution": "Monitor intake if using regularly."
                }
            },
            "Cyclamate": {
                "ld50": 12700,
                "qsarRisk": 0.02,
                "details": {
                    "Description": "Cyclamate is an artificial sweetener banned in some countries.",
                    "Diseases": "Linked to cancer in some animal studies.",
                    "Solution": "Use alternative sweeteners if available."
                }
            },
            "Ibuprofen": {
                "ld50": 636,
                "qsarRisk": 0.04,
                "details": {
                    "Description": "Ibuprofen is a nonsteroidal anti-inflammatory drug (NSAID).",
                    "Diseases": "Can cause gastrointestinal issues and kidney damage.",
                    "Solution": "Use only as directed; avoid long-term use."
                }
            },
            "Acetaminophen": {
                "ld50": 338,
                "qsarRisk": 0.03,
                "details": {
                    "Description": "Acetaminophen is a common pain reliever and fever reducer.",
                    "Diseases": "Overdose can lead to severe liver damage.",
                    "Solution": "Do not exceed recommended dose."
                }
            },
            "Ethanol": {
                "ld50": 7060,
                "qsarRisk": 0.02,
                "details": {
                    "Description": "Ethanol is the type of alcohol found in beverages.",
                    "Diseases": "Excessive consumption can cause liver disease and addiction.",
                    "Solution": "Limit alcohol consumption."
                }
            },
            "Benzene": {
                "ld50": 930,
                "qsarRisk": 0.07,
                "details": {
                    "Description": "Benzene is a volatile organic compound found in gasoline and industrial emissions.",
                    "Diseases": "Carcinogen; can cause leukemia.",
                    "Solution": "Avoid exposure; use protective equipment if necessary."
                }
            },
            "Formaldehyde": {
                "ld50": 100,
                "qsarRisk": 0.09,
                "details": {
                    "Description": "Formaldehyde is used in industrial applications and as a preservative.",
                    "Diseases": "Carcinogen; can cause respiratory issues.",
                    "Solution": "Ensure proper ventilation and use protective gear."
                }
            },
            "Propylene Glycol": {
                "ld50": 20000,
                "qsarRisk": 0.01,
                "details": {
                    "Description": "Propylene glycol is used as a solvent in various products.",
                    "Diseases": "Generally considered safe but can cause skin irritation in some people.",
                    "Solution": "Use with caution if sensitive."
                }
            },
            "Methanol": {
                "ld50": 300,
                "qsarRisk": 0.05,
                "details": {
                    "Description": "Methanol is a type of alcohol used industrially and as a fuel.",
                    "Diseases": "Toxic; can cause blindness and organ damage.",
                    "Solution": "Avoid ingestion; use with proper safety measures."
                }
            },
            "Toluene": {
                "ld50": 2500,
                "qsarRisk": 0.03,
                "details": {
                    "Description": "Toluene is used as a solvent in paints and coatings.",
                    "Diseases": "Can cause neurological damage and respiratory issues.",
                    "Solution": "Use in well-ventilated areas; wear protective equipment."
                }
            },
            "Chlorpyrifos": {
                "ld50": 120,
                "qsarRisk": 0.08,
                "details": {
                    "Description": "Chlorpyrifos is an organophosphate pesticide.",
                    "Diseases": "Can cause neurological and developmental issues.",
                    "Solution": "Use with caution and follow safety guidelines."
                }
            },
            "Atrazine": {
                "ld50": 1000,
                "qsarRisk": 0.03,
                "details": {
                    "Description": "Atrazine is a herbicide used to control weeds.",
                    "Diseases": "Can affect endocrine function and reproductive health.",
                    "Solution": "Follow application guidelines and minimize exposure."
                }
            },
            "Glyphosate": {
                "ld50": 5000,
                "qsarRisk": 0.02,
                "details": {
                    "Description": "Glyphosate is a widely used herbicide.",
                    "Diseases": "Possible link to cancer and other health issues.",
                    "Solution": "Use protective measures when applying."
                }
            },
            "DDT": {
                "ld50": 113,
                "qsarRisk": 0.09,
                "details": {
                    "Description": "DDT is a pesticide that has been banned in many countries.",
                    "Diseases": "Carcinogenic and can affect reproductive health.",
                    "Solution": "Avoid exposure; use alternative pest control methods."
                }
            },
            "Lead Acetate": {
                "ld50": 20,
                "qsarRisk": 0.10,
                "details": {
                    "Description": "Lead acetate is a lead compound used in some industrial applications.",
                    "Diseases": "Highly toxic; can cause lead poisoning and organ damage.",
                    "Solution": "Minimize exposure and use protective equipment."
                }
            },
            "Sodium Fluoride": {
                "ld50": 52,
                "qsarRisk": 0.09,
                "details": {
                    "Description": "Sodium fluoride is used in dental products and as a pesticide.",
                    "Diseases": "Can cause dental and skeletal fluorosis.",
                    "Solution": "Use fluoride products as directed; avoid excessive exposure."
                }
            },
            "Thalidomide": {
                "ld50": 500,
                "qsarRisk": 0.06,
                "details": {
                    "Description": "Thalidomide was used as a sedative and for morning sickness.",
                    "Diseases": "Can cause severe birth defects and limb malformations.",
                    "Solution": "Not recommended for use during pregnancy."
                }
            }
        };

        document.getElementById('calculate').addEventListener('click', function() {
            const chemical = document.getElementById('chemical').value;
            const age = parseFloat(document.getElementById('age').value);
            const bodyWeight = parseFloat(document.getElementById('body-weight').value);
            const concentration = parseFloat(document.getElementById('concentration').value);
            const exposure = parseFloat(document.getElementById('exposure').value);
            const ld50 = parseFloat(document.getElementById('ld50').value);

            if (chemicalData[chemical] && age && bodyWeight && concentration && exposure && ld50) {
                const qsarRisk = chemicalData[chemical].qsarRisk;
                const calculatedRisk = (concentration * exposure * 0.1) / (bodyWeight * 1.5 * ld50);
                document.getElementById('qsar-risk').textContent = qsarRisk.toFixed(4);
                document.getElementById('calculated-risk').textContent = calculatedRisk.toFixed(4);
                
                const classification = getRiskClassification(calculatedRisk);
                document.getElementById('risk-classification').textContent = classification;

                const details = chemicalData[chemical].details;
                document.getElementById('description').textContent = details.Description;
                document.getElementById('diseases').textContent = details.Diseases;
                document.getElementById('solution').textContent = details.Solution;

                generateGraph(qsarRisk, calculatedRisk);
            } else {
                alert('Please fill in all fields correctly.');
            }
        });

        function getRiskClassification(riskLevel) {
            if (riskLevel > 0.1) return 'High';
            if (riskLevel > 0.01) return 'Moderate';
            return 'Low';
        }

        function generateGraph(qsarRisk, calculatedRisk) {
            const ctx = document.getElementById('risk-graph').getContext('2d');
            if (window.riskChart) window.riskChart.destroy();

            window.riskChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['QSAR Predicted', 'Calculated'],
                    datasets: [{
                        label: 'Risk Levels',
                        data: [qsarRisk, calculatedRisk],
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
